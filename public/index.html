<!DOCTYPE html>
<html>
   <head>
      <title>Connect 4</title>

      <!-- JQuery -->
      <script
         src="https://code.jquery.com/jquery-3.6.0.js"
         integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
         crossorigin="anonymous">
      </script>

      <!-- Font Awesome Icons -->
      <link 
         rel="stylesheet" 
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
         integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" 
         crossorigin="anonymous" 
         referrerpolicy="no-referrer"
      />

      <!-- Bootstrap 5 CSS -->
      <link 
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
         rel="stylesheet" 
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
         crossorigin="anonymous"
      />

      <!-- Bootstrap 5 JS -->
      <script 
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
         integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
         crossorigin="anonymous">
      </script>

      <!-- style.css -->
      <link
         href="css/style.css"
         rel="stylesheet"
      />

      <!-- THIS APP -->
      <script src="./js/app.js"></script>
   </head>

   <body>
      <div class="container">

      </div>
      <!-- GAME LIST VIEW -->
      <div class="container" id="game-list-view" style="max-width: 90%;">
         <div class="d-flex mt-5 mb-3" style="max-width: 1320px">
            <div class="col-sm-1 d-flex mx-1 bg-light rounded border">
               <div class="flex-fill d-flex align-items-center justify-content-center border-end">
                  <a>Color</a>
               </div>
               <div class="flex-fill d-flex justify-content-end">
                  <input
                     type="color"
                     class="form-control form-control-color border-0"
                     id="color-picker"
                  />
               </div>
            </div>
   
            <div class="col-sm-2 d-flex mx-1 bg-light rounded border">
               <div class="flex-fill d-flex align-items-center justify-content-center border-end">
                  <a>Player</a>
               </div>
               <div class="flex-fill">
                  <form style="height: 100%">
                     <select
                        id="user-select"
                        class="form-control border-0"
                        style="height: 100%;">
                     </select>
                  </form>
               </div>
            </div>
   
            <div class="col-sm-2 d-flex mx-1 bg-light rounded border">
               <div class="flex-fill d-flex align-items-center justify-content-center border-end">
                  <a>Computer</a>
               </div>
               <div class="flex-fill">
                  <form style="height: 100%">
                     <select
                        id="computer-select"
                        class="form-control border-0"
                        style="height: 100%;">
                     </select>
                  </form>
               </div>
            </div>
   
            <div class="col-sm-1 d-flex align-items-center px-2">
               <button class="btn btn-primary" type="button" id="create-game-button">CREATE</button>
            </div>
         </div>

         <div class="row">
            <table class="table table-striped mh-75 game-list-table" id="game-list-table">
               <thead class="bg-light border">
                  <tr>
                     <th>Status</th>
                     <th>Player</th>
                     <th>Computer</th>
                     <th>Time Started</th>
                     <th>Time Finished</th>
                     <th></th>
                  </tr>
               </thead>
               <tbody class="h-100" id="game-list-body"></tbody>
            </table>
         </div>
      </div>

      <!-- GAME VIEW -->
      <div class="container fill-screen" id="game-view">
         <div class="d-flex flex-column align-items-center justify-content-center mt-5">
            <div class="d-flex justify-content-center w-100 mb-5">
               <button class="btn btn-primary" type="button" id="return-button" style="width: 80%;">Return</button>
            </div>
            <div id="game-board" class="flex-fill d-flex flex-column">
               <div id="board-head" class="flex-fill d-inline-flex bg-white rounded-top border board-row mh-100">
               </div>
               <div id="board-body" class="flex-fill d-flex flex-column border border-top-0 mb-5">
               </div>
            </div>
            <div>
               <h2 id="game-status" class="fw-bold"></h2>
            </div>
         </div>
      </div>
   </body>
</html>
